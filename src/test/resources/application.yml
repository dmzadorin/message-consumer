server:
  port: 9000

messages:
  batchSize: 10
  maxWaitTimeout: 30
  maxWaitTimeUnit: SECONDS
  poolSize: 2

app:
  enrichedMessagesTopic: enriched-messages
  payloadMessagesTopic: payload-messages

spring:
  flyway:
    driver: org.h2.Driver
  jooq:
    sql-dialect: H2


  kafka:
      bootstrap-servers: localhost:9092
